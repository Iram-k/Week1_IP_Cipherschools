<!DOCTYPE html>
<html lang="en">
<head>
	<title>Generic Elements in HTML</title>
</head>
<body>
	<form action="form.html" method="GET">
    <label for="name">Name</label>
    <input type="text" name="Name" id="name" placeholder="Enter your name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" name="Email" id="email" placeholder="Enter your email">
    <br>
    <br>
    <label for="search">Search</label>
    <input type="search" name="Search" id="search" placeholder="&e128269;">
    <br>
    <br>
    <label for="tel">Phone Number</label>
    <input type="tel" name="Phone" id="tel" placeholder="Enter your Phone Number">
    <br>
    <br>
    <label for="date">Date</label>
    <input type="datetime-local" id="date">
    <br>
    <br>
    <label for="color">Colors</label>
    <input type="color" id="color" >
    <br>
    <br>
    <label for="check">Click here</label>
    <input type="checkbox" name="check" id="check" checked>
    <br>
    <br>
    <label for="radio">Check</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <br>
    <label for="range">Your ability</label>
    <input type="range" name="range" id="range">
    <br>
    <br>
    <label for="text">Messages</label>
    <textarea name="text" id="text" cols="30" rows="5"></textarea>
    <br>
    <br>
    <label for="select">Select true or false</label>
    <select name="select" id="select">
      <option value="True">True</option>
      <option value="False">False</option>
  </select>
    <br>
    <br>
    <input type="submit" value="submit">
    <br>
    <br>
</form>
</body>
</html>
